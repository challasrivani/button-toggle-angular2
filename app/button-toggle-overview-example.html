
<mat-button-toggle [checked]="myFlagForIsBold" (change)="myFlagForIsBold = $event.source.checked" >Bold</mat-button-toggle>
<mat-button-toggle [checked]="myFlagForIsItalic" (change)="myFlagForIsItalic = $event.source.checked">Italic</mat-button-toggle>
<mat-button-toggle [checked]="myFlagForIsUnderline" (change)="myFlagForIsUnderline = $event.source.checked">Underline</mat-button-toggle>


<div [ngClass]="{beitalic: myFlagForIsItalic, bebold: myFlagForIsBold, beunderline: myFlagForIsUnderline}">Text To Apply</div>

Model:<br/>
Bold toggle:{{myFlagForIsBold}}
<br/>
Italic toggle:{{myFlagForIsItalic}}
<br/>
Underline toggle:{{myFlagForIsUnderline}}
